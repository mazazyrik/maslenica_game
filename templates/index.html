<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счет Блинов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('https://fonts.cdnfonts.com/s/73178/PressStart2P-vaV7.woff') format('woff');
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            font-family: 'PixelFont', sans-serif;
            color: #3a1e08;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Фоновое видео */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 360px;
            padding: 8px;
            background: #f4c06a;
            border: 5px solid #a05a2c;
            box-shadow: inset 0px 0px 0px 5px #f7e1a1, 4px 4px 0px #5a2d16;
            text-transform: uppercase;
            position: fixed;
            top: 10px;
            z-index: 10;
        }

        .pancake-score {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
        }

        .icon {
            width: 24px;
            height: 24px;
            image-rendering: pixelated;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.3));
        }

        .settings {
            width: 36px;
            height: 36px;
            background: url('static/settings.png') no-repeat center/contain;
            filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.4));
            cursor: pointer;
        }

        #dummy {
            width: 180px;
            height: 250px;
            background-image: url('static/chuch.png');
            background-size: contain;
            background-repeat: no-repeat;
            image-rendering: pixelated;
            cursor: pointer;
            transition: transform 0.1s ease;
            position: absolute;
            top: 38%;
            left: 55%;
            transform: translate(-50%, -50%);
        }

        #dummy.tapped {
            transform: translate(-50%, -50%) scale(1.1);
        }

        #leaderboard-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 20px;
            font-size: 16px;
            color: #462706;
            background: #f4c06a;
            border: 5px solid #a05a2c;
            box-shadow: inset 0px 0px 0px 5px #f7e1a1, 4px 4px 0px #5a2d16;
            cursor: pointer;
            text-transform: uppercase;
            user-select: none;
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #leaderboard-button:hover {
            background: #e0b060;
        }

        #leaderboard-button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        #leaderboard-button img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        @keyframes blin-up {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .blin-up {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('static/bin.png');
            background-size: contain;
            background-repeat: no-repeat;
            filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.4));
            animation: blin-up 1s ease-out;
        }

        /* Стиль для формы логина, аналогичный верхней панели */
        #nickname-form {
            display: none;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #f4c06a;
            border: 5px solid #a05a2c;
            box-shadow: inset 0px 0px 0px 5px #f7e1a1, 4px 4px 0px #5a2d16;
            padding: 16px;
            z-index: 20;
            text-align: center;
        }

        #nickname-form input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #fff;
            color: #462706;
            text-transform: uppercase;
            width: 180px;
            z-index: 21;
            position: relative;
        }

        #nickname-form button {
            padding: 10px 20px;
            background: #f4c06a;
            color: #462706;
            font-size: 16px;
            border: 2px solid #a05a2c;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            text-transform: uppercase;
            z-index: 21;
            position: relative;
        }

        #nickname-form button:hover {
            background: #e0b060;
        }

        /* Блокировка страницы, кроме формы */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10;
            pointer-events: none;
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4c06a;
            color: #462706;
            padding: 16px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 5px solid #a05a2c;
            box-shadow: inset 0px 0px 0px 5px #f7e1a1, 4px 4px 0px #5a2d16;
            text-transform: uppercase;
            font-size: 16px;
        }

        .footer span, .footer a {
            margin: 0 10px;
        }

        .separator {
            margin: 0 10px;
            font-size: 24px;
            color: #462706;
        }

        .footer a {
            color: #462706;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <video autoplay loop muted id="background-video">
        <source src="static/background.mp4" type="video/mp4">
    </video>

    <div class="top-bar">
        <div class="pancake-score">
            <span>СЧЕТ БЛИНОВ:</span>
            <span id="score">0</span>
            <img class="icon" src="static/bin.png" alt="Блин">
        </div>
        <div class="settings"></div>
    </div>

    <div id="dummy"></div>

    <button id="leaderboard-button" onclick="window.location.href='http://127.0.0.1:8000/leaderboard'">
        <img src="static/prize.png" alt="Приз">
        Рейтинг
    </button>
    

    <!-- Форма логина -->
    <div id="nickname-form">
        <label for="nickname">Ваш ник в телеграме:</label><br>
        <input type="text" id="nickname" /><br>
        <button onclick="submitNickname()">Подтвердить</button>
    </div>

    <!-- Оверлей, чтобы блокировать доступ к странице, но оставить форму активной -->
    <div id="overlay" class="overlay"></div>

    <div class="footer">
        <span>BLBS CREW 2025</span>
        <span class="separator">|</span>
        <a href="https://cs6.pikabu.ru/post_img/2014/10/19/5/1413698873_835712721.jpg">Утконос</a>
    </div>
    

    <script>
        const Telegram = window.Telegram.WebApp;
        Telegram.expand();

        let score = 0;
        let clickCount = 0; // Счетчик кликов
        let lastSentScore = 0; // Счет, отправленный на сервер
        const sendInterval = 300; // Интервал (в миллисекундах) между отправками (по таймеру)
        const clicksBeforeSend = 10; // Количество кликов перед отправкой данных
        let timer = null; // Таймер для автоматической отправки данных
        const scoreDisplay = document.getElementById('score');
        const dummy = document.getElementById('dummy');
        const nicknameForm = document.getElementById('nickname-form');
        const nicknameInput = document.getElementById('nickname');
        const overlay = document.getElementById('overlay');

        let username = localStorage.getItem('username');
        let userScore = 0;

        // Если нет имени в локальном хранилище, запрашиваем его
        if (!username) {
            nicknameForm.style.display = 'block';
            overlay.style.display = 'block'; // Показываем оверлей
            overlay.style.pointerEvents = 'auto'; // Оверлей теперь кликабельный
        } else {
            overlay.style.display = 'none'; // Скрываем оверлей сразу, если пользователь вошел
            fetchScore(username); // Загружаем счет, если ник уже есть
        }

        // Обработчик отправки ника
        function submitNickname() {
            username = nicknameInput.value;
            if (username.trim()) {
                createUser(username);
            }
        }

        // Создание пользователя через API
        function createUser(username) {
            fetch(`http://127.0.0.1:8000/api/users`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ username: username, score: 0 }),
                credentials: 'include',
            })
            .then(response => response.json())
            .then(data => {
                localStorage.setItem('username', username);
                nicknameForm.style.display = 'none';
                overlay.style.display = 'none'; // Скрываем оверлей
                fetchScore(username); // Загружаем счет пользователя
            })
            .catch(error => {
                console.error('Ошибка при создании пользователя:', error);
            });
        }

        // Загрузка счета с API
        function fetchScore(username) {
            fetch(`http://127.0.0.1:8000/api/users/${username}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                credentials: 'include',
            })
            .then(response => {
                if (response.status === 404) {
                    nicknameForm.style.display = 'block';
                    overlay.style.display = 'block';
                    overlay.style.pointerEvents = 'auto';
                } else {
                    return response.json();
                }
            })
            .then(data => {
                if (data) {
                    userScore = data.score;
                    score = userScore;
                    updateScoreDisplay();
                }
            })
            .catch(error => {
                console.error('Ошибка при получении данных с сервера:', error);
            });
        }

        // Обновление отображаемого счета
        function updateScoreDisplay() {
            requestAnimationFrame(() => { 
                scoreDisplay.textContent = score; 
            });
        }

        // Обновление счета на сервере, если прошло достаточно времени или достигнут порог
        function updateScoreOnServer() {
            if (score !== lastSentScore) {
                fetch(`http://127.0.0.1:8000/api/users/${username}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ score: score }),
                    credentials: 'include',
                })
                .then(response => response.json())
                .then(data => {
                    lastSentScore = score;
                })
                .catch(error => {
                    console.error('Ошибка при обновлении счета на сервере:', error);
                });
            }
        }

        // Слушатель клика для увеличения счета
        dummy.addEventListener('click', () => {
            score++;
            clickCount++;

            if (clickCount >= clicksBeforeSend) {
                updateScoreOnServer();
                clickCount = 0; // Сбрасываем счетчик кликов после отправки
            }

            updateScoreDisplay();
            dummy.classList.add('tapped');
            setTimeout(() => {
                dummy.classList.remove('tapped');
            }, 100);

            if (score % 100 === 0) {
                launchBlinAnimation();
            }

            // Автоматически отправляем данные через таймер, если кликов не было
            if (timer === null) {
                timer = setInterval(() => {
                    if (clickCount > 0) {
                        updateScoreOnServer();
                        clickCount = 0;
                    }
                }, sendInterval);
            }
        });

        // Анимация блинов
        function launchBlinAnimation() {
            const numBlins = Math.floor(Math.random() * 5) + 5; // 5-10 блинов

            for (let i = 0; i < numBlins; i++) {
                const blin = document.createElement('div');
                blin.classList.add('blin-up');
                blin.style.left = `${Math.random() * window.innerWidth}px`;
                document.body.appendChild(blin);
                setTimeout(() => {
                    blin.remove();
                }, 1000);
            }
        }
    </script>

</body>
</html>
