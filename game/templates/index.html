<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счет Блинов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('https://fonts.cdnfonts.com/s/73178/PressStart2P-vaV7.woff') format('woff');
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            font-family: 'PixelFont', sans-serif;
            color: #3a1e08;
            margin: 0;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 360px;
            padding: 8px;
            background: #f4c06a;
            border: 5px solid #a05a2c;
            box-shadow: inset 0px 0px 0px 5px #f7e1a1, 4px 4px 0px #5a2d16;
            text-transform: uppercase;
            position: fixed;
            top: 10px;
            z-index: 10;
        }

        .pancake-score {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
        }

        .icon {
            width: 24px;
            height: 24px;
            image-rendering: pixelated;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.3));
        }

        .settings {
            width: 36px;
            height: 36px;
            background: url('static/settings.png') no-repeat center/contain;
            filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.4));
            cursor: pointer;
        }

        #dummy {
            width: 180px;
            height: 250px;
            background-image: url('static/chuch.png');
            background-size: contain;
            background-repeat: no-repeat;
            image-rendering: pixelated;
            cursor: pointer;
            transition: transform 0.1s ease;
            position: absolute;
            left: 55%;
            top: 35%;
            transform: translate(-50%, -50%);
        }

        #dummy.tapped {
            transform: translate(-50%, -50%) scale(1.1);
        }

        #leaderboard-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 20px;
            font-size: 16px;
            color: #462706;
            background: #f4c06a;
            border: 5px solid #a05a2c;
            box-shadow: inset 0px 0px 0px 5px #f7e1a1, 4px 4px 0px #5a2d16;
            cursor: pointer;
            text-transform: uppercase;
            user-select: none;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #leaderboard-button:hover {
            background: #e0b060;
        }

        #leaderboard-button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }
    </style>
</head>
<body>
    <video autoplay loop muted id="background-video">
        <source src="static/background.mp4" type="video/mp4">
    </video>

    <div class="top-bar">
        <div class="pancake-score">
            <span id="username">Загрузка...</span>
            <span>СЧЕТ БЛИНОВ:</span>
            <span id="score">0</span>
            <img class="icon" src="static/bin.png" alt="Блин">
        </div>
        <div class="settings"></div>
    </div>

    <div id="dummy"></div>
    <button id="leaderboard-button">Рейтинг</button>

    <script>
        const Telegram = window.Telegram.WebApp;
        Telegram.expand();
        let score = 0;
        let tapCount = 0;
        const scoreDisplay = document.getElementById('score');
        const dummy = document.getElementById('dummy');
        const leaderboardButton = document.getElementById('leaderboard-button');
        const username = Telegram.initDataUnsafe?.user?.username || 'guest';
    
        async function fetchScore() {
            try {
                const response = await fetch(`/api/users/${username}`);
                const data = await response.json();
                score = data.score || 0;
                updateScoreDisplay();
            } catch (error) {
                console.error('Ошибка загрузки счета:', error);
            }
        }
    
        async function updateScore() {
            try {
                await fetch(`/api/users/${username}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ score })
                });
            } catch (error) {
                console.error('Ошибка обновления счета:', error);
            }
        }
    
        function updateScoreDisplay() {
            requestAnimationFrame(() => { 
                scoreDisplay.textContent = score; 
            });
        }
    
        dummy.addEventListener('click', () => {
            score++;
            tapCount++;
            updateScoreDisplay();
            dummy.classList.add('tapped');
            setTimeout(() => {
                dummy.classList.remove('tapped');
            }, 100);
    
            if (score % 100 === 0) {
                launchBlinAnimation();
            }
    
            if (tapCount >= 10) {
                tapCount = 0;
                updateScore();
            }
        });
    
        function launchBlinAnimation() {
            const numBlins = Math.floor(Math.random() * 5) + 5; // 5-10 блинов
    
            for (let i = 0; i < numBlins; i++) {
                setTimeout(() => {
                    const blin = document.createElement('div');
                    blin.classList.add('blin-up');
                    blin.style.left = `${Math.random() * window.innerWidth}px`;
                    blin.style.bottom = '0px';
                    document.body.appendChild(blin);
    
                    blin.addEventListener('animationend', () => {
                        blin.remove();
                    });
                }, i * 100);
            }
        }
    
        leaderboardButton.innerHTML = `Рейтинг <img src="static/prize.png" alt="Приз" style="width: 20px; height: 20px; margin-left: 5px;">`;
        leaderboardButton.addEventListener('click', () => {
            alert('Рейтинг пока не реализован');
        });
    
        fetchScore();
    </script>
    
</body>
</html>
