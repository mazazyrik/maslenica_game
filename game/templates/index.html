<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счет Блинов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('https://fonts.cdnfonts.com/s/73178/PressStart2P-vaV7.woff') format('woff');
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            font-family: 'PixelFont', sans-serif;
            color: #3a1e08;
            margin: 0;
            overflow: hidden;
        }

        /* Фоновое видео */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 360px;
            padding: 8px;
            background: #f4c06a;
            border: 5px solid #a05a2c;
            box-shadow: inset 0px 0px 0px 5px #f7e1a1, 4px 4px 0px #5a2d16;
            text-transform: uppercase;
            position: fixed;
            top: 10px;
            z-index: 10;
        }

        .pancake-score {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
        }

        .icon {
            width: 24px;
            height: 24px;
            image-rendering: pixelated; /* Убирает интерполяцию */
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.3));
        }

        .settings {
            width: 36px;
            height: 36px;
            background: url('static/settings.png') no-repeat center/contain;
            filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.4));
            cursor: pointer;
        }

        #dummy {
            width: 180px;
            height: 250px;
            background-image: url('static/chuch.png');
            background-size: contain;
            background-repeat: no-repeat;
            image-rendering: pixelated; /* Убирает размытость */
            filter: drop-shadow(4px 4px 5px rgba(0, 0, 0, 0.5));
            cursor: pointer;
            transition: transform 0.1s ease;
            position: absolute;
            top: 38%;
            left: 54%; /* Смещение чуть правее */
            transform: translate(-50%, -50%);
        }

        #dummy.tapped {
            transform: translate(-50%, -50%) scale(1.1);
        }

        #leaderboard-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 20px;
            font-size: 16px;
            color: #462706;
            background: #f4c06a;
            border: 5px solid #a05a2c;
            box-shadow: inset 0px 0px 0px 5px #f7e1a1, 4px 4px 0px #5a2d16;
            cursor: pointer;
            text-transform: uppercase;
            user-select: none;
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #leaderboard-button:hover {
            background: #e0b060;
        }

        #leaderboard-button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        #leaderboard-button img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        @keyframes blin-up {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .blin-up {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('static/bin.png');
            background-size: contain;
            background-repeat: no-repeat;
            filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.4));
            animation: blin-up 1s ease-out;
        }
    </style>
</head>
<body>

    <!-- Фоновое видео -->
    <video autoplay loop muted id="background-video">
        <source src="static/background.mp4" type="video/mp4">
    </video>

    <div class="top-bar">
        <div class="pancake-score">
            <span>СЧЕТ БЛИНОВ:</span>
            <span id="score">0</span>
            <img class="icon" src="static/bin.png" alt="Блин">
        </div>
        <div class="settings"></div>
    </div>

    <div id="dummy"></div>

    <button id="leaderboard-button">
        <img src="static/prize.png" alt="Приз">
        Рейтинг
    </button>

    <script>
        const Telegram = window.Telegram.WebApp;
        Telegram.expand(); // Разворачиваем мини-приложение
        let score = 0;
        const scoreDisplay = document.getElementById('score');
        const dummy = document.getElementById('dummy');
        const leaderboardButton = document.getElementById('leaderboard-button');

        function updateScoreDisplay() {
            requestAnimationFrame(() => { 
                scoreDisplay.textContent = score; 
            });
        }

        dummy.addEventListener('click', () => {
            score++;
            updateScoreDisplay();
            dummy.classList.add('tapped');
            setTimeout(() => {
                dummy.classList.remove('tapped');
            }, 100);

            if (score % 100 === 0) {
                launchBlinAnimation();
            }
        });

        function launchBlinAnimation() {
            const numBlins = Math.floor(Math.random() * 5) + 5; // 5-10 блинов

            for (let i = 0; i < numBlins; i++) {
                setTimeout(() => {
                    const blin = document.createElement('div');
                    blin.classList.add('blin-up');
                    blin.style.left = `${Math.random() * window.innerWidth}px`;
                    blin.style.bottom = '0px';
                    document.body.appendChild(blin);

                    blin.addEventListener('animationend', () => {
                        blin.remove();
                    });
                }, i * 100);
            }
        }

        leaderboardButton.addEventListener('click', () => {
            alert('Рейтинг пока не реализован');
        });
    </script>

</body>
</html>
